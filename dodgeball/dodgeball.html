<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dodge Ball</title>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dodgeball.css">
</head>
<body>
  <header>
    <h1>USA Dodgeball League</h1>
    <p>2020 Season begins May 14th</p>
  </header>
  <main>
    <div class="main-div1">
      <h4>List Of People</h4>
      <ul id="people"></ul>
      <button id="list" onclick="listPeopleChoices()">List People</button>
    </div>
    <div class="main-div2">
        <h4>Dodgeball Players</h4>
        <ul id="players"></ul>
    </div>
    <div class="main-div3">
      <div id="blueTeam">
        <h4>Blue Team</h4>
        <ul id="blueList"></ul>
      </div>
      <div id="redTeam">
        <h4>Red Team</h4>
        <ul id="redList"></ul>
      </div>
    </div>
  </main>
  <footer>
    <p>Dodgeball Copyright &copy; 2020</p>
  </footer>
  <script src='dodgeball.js'></script>
</body>
</html>
